<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <script src="calculator.js"></script>
    <div class="formstyle">
      <form name="form1">
        <input class="textview" id="ans" name="textview" />
      </form>

      <center>
        <table>
          <tr>
            <td>
              <input
                class="btn cancel red"
                type="button"
                value="C"
                onclick="buttonclear()"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="%"
                onclick="insert('%')"
              />
            </td>
            <td>
              <input
                class="btn red"
                type="button"
                value="B"
                onclick="backspace()"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="7"
                onclick="insert(7)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="8"
                onclick="insert(8)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="9"
                onclick="insert(9)"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="4"
                onclick="insert(4)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="5"
                onclick="insert(5)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="6"
                onclick="insert(6)"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="*"
                onclick="insert('*')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="1"
                onclick="insert(1)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="2"
                onclick="insert(2)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="3"
                onclick="insert(3)"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="btn blue"
                type="button"
                value="0"
                onclick="insert(0)"
              />
            </td>
            <td>
              <input
                class="btn blue"
                type="button"
                value="."
                onclick="insert('.')"
              />
            </td>
            <td>
              <input
                class="btn darkturquoise"
                type="button"
                value="="
                onclick="button1()"
              />
            </td>
            <td>
              <input
                class="btn yellow"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
        </table>
      </center>
    </div>
  </body>

</html>
